{% extends "base.html" %}
{% block content %}
<div class="col-sm-6">
	<div class="panel panel default">
		<div class="panel-heading">
			<h4>Create A FormLink</h4>
		</div>
		<div class="panel-body">
			<form action="." method="post" class="form">
				{% for field in form %}
				{{ field.label }}
				{{ field }}
				{% endfor %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
